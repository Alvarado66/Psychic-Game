<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    
    <title>HP Guess</title>
</head>

<body>
    <header id="welcomeHeader">
        Welcome To Harry Potter's Word Game!
    </header> 
    <!-- Pessing a key will get the game started -->
    <h2>Press Any Key To Get Started!</h2>
    <!-- This will show the #'s of wins' -->
    <h3>Wins</h3>
    <h3 id="youWin"></h3>
    <!-- This will show #'s of guesses remaining' -->
    <h3>Guesses remaining</h3>
    <h3 id="guessLeft"></h3>
    <!-- This will show incorrect letters' -->
    <h3>Letter's Already Guessed</h3>
    
</body>
</html>
