<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    
    <title>The Office: Word Game!</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid text-align-center">
        <div class="container">
          <h1 class="display-4">WELCOME TO DUNDER MIFFLIN!</h1>
          <p class="lead"> Press any key to start!</p>
        </div>
    </div>

    <!-- Contains content for keeping score -->
    <div class="scoreContainer ml-3">
        <!-- This will show the #'s of wins' -->
        <h3>Wins:</h3>
        <div id="youWin"></div>
        <!-- This will show #'s of guesses remaining' -->
        <h3>Guesses remaining:</h3>
        <div id="guessLeft"></div>
        <!-- This will show incorrect letters' -->
        <h3>Letters Already Guessed:</h3>
        <div id="prevGuessed"></div>
    </div>
</body>
</html>
